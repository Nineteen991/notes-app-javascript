<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Notes App</title>
  </head>

  <body>

    <!-- Notes Header -->
    <header>
      <h1>Notes App</h1>
    </header>
    <!-- end Notes Header -->

    <!-- Add Notes division -->
    <div class="notes" id="add-note">
      <h1 class="note-h1s">Add Note</h1>
      <input id="add-note-title" placeholder="Note title" />
      <textarea 
        id="add-note-details" 
        placeholder="Note details" 
        rows="5"
      ></textarea>
      <button class="btn" id="add-note-btn">Add Note</button>
    </div>
    <!-- end Add Notes division -->
    
    <!-- Your Notes division -->
    <div class="notes" id="your-notes">
      <h1 class="note-h1s" id="your-notes-h1">Your Notes</h1>
      <button class="btn" id="your-notes-delete-all-btn">
        Delete all notes
      </button>
      <ul id="your-notes-ul"></ul>
    </div>
    <!-- end Your Notes division -->

    <script src="./index.js"></script>

  </body>

</html>
